<!DOCTYPE html>
<html>
<head>
  <title>Modern Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
    .header img {
      width: 150px;
    }
    .hero {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
      padding: 0;
    }
    .hero p {
      font-size: 24px;
      margin-top: 20px;
    }
    .cta {
      text-align: center;
      padding: 40px;
    }
    .cta h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .cta p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
  </div>
  
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to our Website</h1>
      <p>Discover a world of possibilities.</p>
    </div>
  </div>

  <div class="cta">
    <h2>Get Started Today</h2>
    <p>Sign up now and unlock exclusive benefits.</p>
    <a href="#">Sign Up</a>
  </div>
</body>
</html>
