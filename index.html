<!DOCTYPE html>
<html>
<head>
  <title>Standby Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo span {
      font-size: 60px;
      color: #f9f9f9;
      text-transform: uppercase;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>S</span>
    </div>
    <h1>Website Under Maintenance</h1>
    <p>We apologize for the inconvenience, but our website is currently undergoing maintenance.</p>
    <p>Please check back later.</p>
  </div>
</body>
</html>
